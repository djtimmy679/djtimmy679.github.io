      <link rel="stylesheet" href="styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container">
            <a class="navbar-brand" href="index.html">Timothy Vu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item nav-item-spacing">
                     <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item nav-item-spacing">
                     <a href="about.html" class="nav-link">About Me</a>

                     <a href="resume.html" class="nav-link active" aria-current="page">Resume</a>

               </ul>
               <div class="d-flex">
                  <a href="contact.html" class="btn btn-dark">Contact Me</a>
               </div>
            </div>
         </div>
      </nav>
      <div class="container my-5">
         <div class="text-center">
            <h1>Resume</h1>
         </div>
         <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="mb-3 d-flex justify-content-center">
                  <button id="viewButton" class="btn btn-dark" onclick="handleResumeView()">
                     <i class="bi bi-arrows-angle-expand"></i> View Resume
                  </button>
               </div>
               <div id="resumeViewer" style="display: none;">
                  <object data="Timothy_Vu_Resume.pdf" type="application/pdf" width="100%" height="500px">
                     <p>Your browser does not support PDFs. <a href="Timothy_Vu_Resume.pdf">Download the PDF</a>.</p>
                  </object>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
         function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
         };

         function handleResumeView() {
            if (isMobileDevice()) {
               // For mobile devices, direct download
               window.location.href = 'Timothy_Vu_Resume.pdf';
            } else {
               // For non-mobile devices, toggle viewer
               toggleResumeViewer();
            }
         }

         function toggleResumeViewer() {
            var viewer = document.getElementById('resumeViewer');
            viewer.style.display = viewer.style.display === 'none' ? 'block' : 'none';
         }
      </script>
      <script src="main.js"></script>
   </body>
</html>
